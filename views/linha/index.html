<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{.pageTitle}}
        <!-- <small>{{.pageTitle}}</small> -->
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">{{.pageTitle}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <!-- início do conteúdo da página -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="Codigo" class="form-control pull-left input-wd-md" placeholder="Código">
                        <input type="text" name="Nome" class="form-control pull-left input-wd-md" placeholder="Nome da cor">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> Filtrar</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> Limpar</button>
                        </div>

						{{if .showMoreQuery }}
                            <div class="box-tools pull-right">
                                <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                            </div>

						{{end}}
                        <!-- /.box-tools -->
                    </div>

                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <label>Estado:</label>
                        <select name="Estado" class="form-control bs-select" data-width="100px">
                            <option value="">- Todos -</option>
                            <option value="0">Inativo</option>
                            <option value="1">Ativo</option>
                        </select>
                        <label>Estoque:</label>
                        <select name="Alerta" class="form-control bs-select" data-width="100px">
                            <option value="">Todos</option>
                            <option value="1">Alerta</option>
                        </select>

                    </div>
                    
                    <!-- /.box-body -->
                </div>
            </form>

            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        {{ if .canEdit}}
                        <button title="Novo Cliente" class="btn btn-info" href="javascript:;" onclick="EditFun('')">
                            <i class="fa fa-plus"></i> Novo
                        </button>    
                        {{end}}

                        {{ if .canDelete}}                            
                        <button title="Ecluir Cliente" class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                            <i class="fa fa-trash"></i> Excluir
                        </button>
                        {{end}}  
                    </div>

                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim do conteúdo da página -->
</section>
<!-- /.content -->
