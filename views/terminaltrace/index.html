<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{.pageTitle}}
        <small>{{.pageTitle}}</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">{{.pageTitle}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <!-- início do conteúdo da página -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="CollectTime" id="CollectTime" class="form-control pull-left input-wd-md" placeholder="采集时间"/>
                        <input type="text" name="DTU_no" class="form-control pull-left input-wd-md" placeholder="DTU编号">
                        <input type="number" name="MeterAddress" class="form-control pull-left input-wd-md" placeholder="endereço" min="1" max="255"/>

                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> Localizar</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> Limpar</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="box box-solid">
                <div class="box-body">
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim do conteúdo da página -->
</section>
<!-- /.content -->
