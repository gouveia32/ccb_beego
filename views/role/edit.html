<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">Função</label>
            <div class="col-sm-8">
                <input type="text" name="Name" class="form-control" placeholder="nome da função" value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Ordem</label>
            <div class="col-sm-8">
                <input type="text" name="Seq" class="form-control" placeholder="inteiro não negativo" value="{{.m.Seq}}">
            </div>
        </div>
    </form>
</div>
