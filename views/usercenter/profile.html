<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Informações Pessoais
        <small>Alterar meu avatar e informações de contato</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
            <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">informações pessoais</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <!-- início do conteúdo da página -->
    <div class="row">
        <div class="col-md-7">
            <form id="thisForm">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Informação Básica</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <input type="hidden" name="Id" value="{{.m.Id}}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group margin-bottom-0">
                                    <div class="fileinput {{if .hasAvatar}}fileinput-exists{{else}}fileinput-new{{end}} display-block" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img src="/static/sdtheme/img/no-image.png" alt="">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail">
                                            <img src="{{.m.Avatar}}">
                                        </div>
                                        <div>
                                            <span class="btn btn-file">
                                                <span class="fileinput-new"> Selecione a imagem </span>
                                                <span class="fileinput-exists"> substituição </span>
                                                <input name="fileImageUrl" id="inputImageUrl" type="file">
                                            </span>
                                            <a href="javascript:;" class="btn btn-danger fileinput-exists" data-dismiss="fileinput"> Remover </a>
                                        </div>
                                    </div>
                                    <input name="ImageUrl" id="ImageUrl" type="hidden" value="{{.m.Avatar}}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" name="UserName" class="form-control" placeholder="username" value="{{.m.UserName}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" name="RealName" class="form-control" placeholder="nome real" value="{{.m.RealName}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Celular</label>
                                            <input type="text" name="Mobile" class="form-control" placeholder="" value="{{.m.Mobile}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" name="Email" class="form-control" placeholder="" value="{{.m.Email}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer align-right">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <form id="pwdForm">
                <div class="box box-solid">
                    <input type="hidden" name="Id" value="{{.m.Id}}">
                    <div class="box-header with-border">
                        <h3 class="box-title">Senha</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>Senha Atual</label>
                            <input type="password" name="UserPwd" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>Nova Senha</label>
                            <input type="password" id="NewUserPwd" name="NewUserPwd" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>Confirme a Senha</label>
                            <input type="password" name="ConfirmPwd" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="box-footer align-right">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
